<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .image-item {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
        }
        .image-item img {
            width: 100%;
            border-radius: 8px;
        }
        .image-item a {
            display: block;
            margin-top: 8px;
            color: #007bff;
            text-decoration: none;
        }
        .image-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Image Hosting Page</h1>
    <p>Below is a list of images hosted in this repository:</p>

    <div class="image-list">
        <!-- Image items will go here -->
        <!-- Example image item:
        <div class="image-item">
            <img src="https://samyin612-byte.github.io/img-hosting/img/pic1.jpg" alt="Image 1">
            <a href="https://samyin612-byte.github.io/img-hosting/img/pic1.jpg" target="_blank">View Image</a>
        </div>
        -->
    </div>

    <script>
        // 生成图片列表
        const imageList = [
            { name: 'test.jpg', path: 'img/test.jpg' },
            { name: 'avatar1.png', path: 'avatars/avatar1.png' },
            // 在这里添加更多图片项
        ];

        const imageContainer = document.querySelector('.image-list');
        
        imageList.forEach(image => {
            const imageItem = document.createElement('div');
            imageItem.classList.add('image-item');
            imageItem.innerHTML = `
                <img src="https://samyin612-byte.github.io/img-hosting/${image.path}" alt="${image.name}">
                <a href="https://samyin612-byte.github.io/img-hosting/${image.path}" target="_blank">View Image</a>
            `;
            imageContainer.appendChild(imageItem);
        });
    </script>

</body>
</html>
